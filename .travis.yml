dist: xenial
sudo: false
language: php

php:
  - 7.2
  - 7.3
  - 7.4snapshot

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - |
    if [ "x$COVERAGE" != "xyes" ]; then
      mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || true
    fi
  - travis_retry composer self-update

install:
  - rm composer.lock
  - travis_retry composer update --prefer-dist

before_script:
  - |
    if [ "x$COVERAGE" == "xyes" ] && [[ ! $(php -m | grep -si xdebug) ]]; then
      echo "xdebug is required for coverage"
      exit 1
    fi

script:
  - |
    if [ "x$COVERAGE" == "xyes" ]; then
       ./vendor/bin/phpunit --coverage-clover clover.xml
    else
       ./vendor/bin/phpunit
    fi
after_script:
  - |
    if [ "x$COVERAGE" == "xyes" ]; then
      wget https://github.com/scrutinizer-ci/ocular/releases/download/1.5.2/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover clover.xml
    fi

jobs:
  allow_failures:
    - php: 7.4snapshot

  exclude:
    - php: 7.2

  include:
    - stage: Test
      php: 7.2
      env: COVERAGE=yes

    - stage: Lint
      install: travis_retry composer require --dev --prefer-dist phpstan/phpstan:^0.7
      script: vendor/bin/phpstan analyse -l 3 -c phpstan.neon lib tests

    - stage: Coding Standard
      install: composer install
      script: vendor/bin/phpcs

    - stage: Benchmark
      install:
        - travis_retry composer update --prefer-dist
        - curl -o phpbench.phar https://phpbench.github.io/phpbench/phpbench.phar
        - curl -o phpbench.phar.pubkey https://phpbench.github.io/phpbench/phpbench.phar.pubkey
      script: php phpbench.phar run
